<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="inventory()">
              <ion-icon slot="start" name="md-albums"></ion-icon>
              <ion-label>
                Invent√°rio
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="presentAlertPrompt()">
              <ion-icon slot="start" name="barcode"></ion-icon>
              <ion-label>
                Identificar Faca
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="newBlade()">
              <ion-icon slot="start" name="md-add"></ion-icon>
              <ion-label>
                Incluir Faca
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/blades']">
              <ion-icon slot="start" name="cut"></ion-icon>
              <ion-label>
                Facas
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/categories']">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>
                Categorias
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/connect']">
              <ion-icon slot="start" name="bluetooth"></ion-icon>
              <ion-label>
                Conectar
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        <!-- 
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="['/blades']">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> 
        -->

          <ion-menu-toggle auto-hide="false" *ngIf="afAuth.auth.currentUser">
            <ion-item (click)="logOut()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Sair
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="!afAuth.auth.currentUser">
            <ion-item [routerLink]="['/login']">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
