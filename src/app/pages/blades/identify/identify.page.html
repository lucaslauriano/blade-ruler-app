<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Identificar Faca
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Nome: {{ blade.name }}</ion-card-title>
            <ion-card-subtitle>CÃ³digo RFID: #{{ _id }}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="inset">
                <ion-label position="floating">Categoria: {{ blade.categorie }}</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Montagens: {{ blade.montage }}</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Formato: {{ blade.shape }}</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Local de Armazenamento: {{ blade.storageLocation }}</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Status: {{ blade.status }}</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-thumbnail slot="start">
                    <ion-img src="/assets/blade_1.jpg"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    Imagem
                </ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom"
             horizontal="end"
             slot="fixed">
        <ion-fab-button>
            <ion-icon name="cog"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-icon name="create"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
